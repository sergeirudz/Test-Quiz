<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Test Quiz</title>
  </head>
  <body>
    <!-- Top Section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Test Quiz</h2>
      </div>
    </div>

    <div class="result py-4 d-none bg-light text-center" id="result-container">
      <div class="container lead">
        <p>
          You are
          <span class="text-primary display-4 p-3" id="result-percentage"
            >0%</span
          >
          correct!
        </p>
      </div>
    </div>

    <!-- Quiz Section -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">Some example questions!</h2>
        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead-font-weight-normal">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked />
              <label class="form-check-label">Answer1</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label">Answer2</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead-font-weight-normal">
              Lorem ipsum dolor sit, amet consectetur adipisicing?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked />
              <label class="form-check-label">Answer1</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">Answer2</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead-font-weight-normal">
              Lorem ipsum dolor sit amet consectetur?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked />
              <label class="form-check-label">Answer1</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label">Answer2</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead-font-weight-normal">Lorem ipsum dolor sit amet?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked />
              <label class="form-check-label">Answer1</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label">Answer2</label>
            </div>
            <div class="text-input">
              <input type="submit" class="btn btn-light" />
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
